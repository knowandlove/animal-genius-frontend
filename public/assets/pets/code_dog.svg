<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog body -->
  <ellipse cx="50" cy="65" rx="25" ry="20" fill="#8B4513"/>
  
  <!-- Dog head -->
  <circle cx="50" cy="35" r="20" fill="#A0522D"/>
  
  <!-- Ears -->
  <ellipse cx="35" cy="30" rx="8" ry="15" fill="#654321" transform="rotate(-30 35 30)"/>
  <ellipse cx="65" cy="30" rx="8" ry="15" fill="#654321" transform="rotate(30 65 30)"/>
  
  <!-- Eyes -->
  <circle cx="43" cy="35" r="3" fill="#000000"/>
  <circle cx="57" cy="35" r="3" fill="#000000"/>
  <circle cx="44" cy="34" r="1" fill="#FFFFFF"/>
  <circle cx="58" cy="34" r="1" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="42" rx="4" ry="3" fill="#000000"/>
  
  <!-- Mouth -->
  <path d="M 50 42 Q 45 46 40 44" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M 50 42 Q 55 46 60 44" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Tail -->
  <path d="M 72 60 Q 85 50 80 40" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Code symbol on body -->
  <text x="50" y="70" text-anchor="middle" font-family="monospace" font-size="12" fill="#FFFFFF">&lt;/&gt;</text>
</svg>