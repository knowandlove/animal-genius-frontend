  <path d="M 65 32 L 68 20 L 60 28 Z" fill="#6B46C1"/>
  <path d="M 36 28 L 34 22 L 38 26 Z" fill="#E9D5FF"/>
  <path d="M 64 28 L 66 22 L 62 26 Z" fill="#E9D5FF"/>
  
  <!-- Eyes -->
